<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="<%=baseurl%>vendors/layui-treetable/layui/css/layui.css?version=<%=version%>"
        media="all" />
    <link rel="stylesheet" type="text/css" href="<%=baseurl%>vendors/layui.css?version=<%=version%>" media="all" />
    <script type="text/javascript" src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="<%=baseurl%>vendors/layui-treetable/layui/layui.js?version=<%=version%>"></script>
    <script type="text/javascript" src="<%=baseurl%>vendors/jquery/jquery-1.9.1.min.js"></script>
    <title></title>
</head>

<body>
    <div class="layui-fluid">
        <form class="layui-form" id="edit_form" autoload="true" url="/api/v1/cms/company/company">
            <input type="hidden" name="id" />
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">EMAIL：</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required="" lay-verType="tips" lay-verify="required" placeholder="请输入电子邮箱" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址：</label>
                <div class="layui-input-block">
                    <input type="text" name="address" required="" lay-verType="tips" lay-verify="required" placeholder="请输入地址" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required="" lay-verType="tips" lay-verify="required" placeholder="请输入联系电话" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限：</label>
                <div class="layui-input-block">
                    <input type="text" name="copyright" required="" lay-verType="tips" lay-verify="required" placeholder="请输入权限" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">证书：</label>
                <div class="layui-input-block">
                    <input type="text" name="credential" required="" lay-verType="tips" lay-verify="required" placeholder="请输入证书" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标语1：</label>
                <div class="layui-input-block">
                    <input type="text" name="slogan1" required="" lay-verType="tips" lay-verify="required" placeholder="请输入标语1" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标语2：</label>
                <div class="layui-input-block">
                    <input type="text" name="slogan2" required="" lay-verType="tips" lay-verify="required" placeholder="请输入标语2" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公司标识：</label>
                <div class="layui-input-inline">
                    <input type="hidden" id="logoPath" name="logoPath" autocomplete="off" disabled="disabled" class="layui-input" />
                </div>
                <div class="layui-input-inline">
                    <img id="logoImage" name="logoPath" src="{{$.imageUrl(d.logoPath)}}" alt="无图像" width="100%" border="0" />
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" lay-event="upload" path="#logoPath" img="#logoImage" accept="file" exts="" size="1024">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公司网站二维码：</label>
                <div class="layui-input-inline">
                    <input type="hidden" id="barcodePath" name="barcodePath" autocomplete="off" disabled="disabled" class="layui-input" />
                </div>
                <div class="layui-input-inline">
                    <img id="barcodeImage" name="barcodePath" src="{{$.imageUrl(d.barcodePath)}}" alt="无图像" width="100%" border="0" />
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" lay-event="upload" path="#barcodePath" img="#barcodeImage" accept="file" exts=""
                        size="1024">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">欢迎图片：</label>
                <div class="layui-input-inline">
                    <input type="hidden" id="welcomePicturePath" name="welcomePicturePath" autocomplete="off" disabled="disabled" class="layui-input"
                    />
                </div>
                <div class="layui-input-inline">
                    <img id="welcomePictureImage" name="welcomePicturePath" src="{{$.imageUrl(d.welcomePicturePath)}}" alt="无图像" width="100%"
                        border="0" />
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" lay-event="upload" path="#welcomePicturePath" img="#welcomePictureImage" accept="file"
                        exts="" size="1024">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公司信息：</label>
                <div class="layui-input-block">
                    <textarea id="information" name="information" placeholder="请输入公司信息" height="500px"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">联系方式：</label>
                <div class="layui-input-block">
                    <textarea id="contact" name="contact" placeholder="请输入联系方式" height="500px"></textarea>
                </div>
            </div>
            <hr/>
            <div class="layui-form-item" style="text-align: center;">
                <button type="button" lay-filter="add1" class="layui-btn" lay-submit lay-event="edit" url="/api/v1/cms/company/company">
                    <i class="layui-icon">&#xe642;</i>保存
                </button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="<%=baseurl%>js/main.bundle.js?version=<%=version%>"></script>
</body>

</html>
