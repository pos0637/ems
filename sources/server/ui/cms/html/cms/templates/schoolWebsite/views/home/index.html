<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="<%=basepath%>vendors/layui-treetable/layui/css/layui.css?version=<%=version%>"
        media="all" />
    <link rel="stylesheet" type="text/css" href="<%=basepath%>templates/schoolWebsite/css/common.css?version=<%=version%>" media="all"
    />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="<%=basepath%>vendors/css3-mediaqueries/css3-mediaqueries.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="<%=basepath%>vendors/layui-treetable/layui/layui.js?version=<%=version%>"></script>
    <title>中心概况</title>
</head>

<body>
    <div class="content">
        <!-- 导航条 -->
        <div th:include="<%=basepath%>templates/schoolWebsite/views/layout::header"></div>

        <!-- 内容 -->
        <div class="layui-row row-center chapter">
            <span th:utext="${school.getInformation()}"></span>
        </div>

        <div class="content-push"></div>
    </div>

    <!-- 底部栏 -->
    <div th:include="<%=basepath%>templates/schoolWebsite/views/layout::footer"></div>

    <!-- 脚本 -->
    <script type="text/javascript">
        layui.use('element', function () { });
    </script>
</body>

</html>
