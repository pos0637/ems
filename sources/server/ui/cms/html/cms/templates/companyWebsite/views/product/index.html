    <!-- 脚本 -->
    <script type="text/javascript">
        var hash = {};
        try { hash = JSON.parse(decodeURI(location.hash.replace(/^#link=/, ''))); } catch (e) { }

        layui.use(['element'], function () {
            $('.layui-tab').each(function () {
                var filter = $(this).attr('lay-filter');
                layui.element.on('tab(' + filter + ')', function () {
                    var level = this.getAttribute('level');
                    if (level === "1")
                        hash.level1 = { filter: filter, layid: this.getAttribute('lay-id') };
                    else
                        hash.level2 = { filter: filter, layid: this.getAttribute('lay-id') };

                    location.hash = 'link=' + JSON.stringify(hash);
                });
            });

            if (hash.level1)
                layui.element.tabChange(hash.level1.filter, hash.level1.layid);
            if (hash.level2)
                layui.element.tabChange(hash.level2.filter, hash.level2.layid);
        });
    </script>
