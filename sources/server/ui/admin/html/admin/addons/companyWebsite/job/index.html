<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="<%=basepath%>vendors/layui-treetable/layui/css/layui.css?version=<%=version%>"
        media="all" />
    <link rel="stylesheet" type="text/css" href="<%=basepath%>vendors/layui.css?version=<%=version%>" media="all" />
    <script type="text/javascript" src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="<%=basepath%>vendors/layui-treetable/layui/layui.js?version=<%=version%>"></script>
    <script type="text/javascript" src="<%=basepath%>vendors/jquery/jquery-1.9.1.min.js"></script>
    <title></title>
</head>

<body>
    <div class="layui-form-query">
        <form class="layui-form" id="querybar1">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-mid">名称：</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="name" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="button" lay-event="query">
                            <i class="layui-icon">&#xe615;</i>查询</button>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-form-query" id="actionbar1">
        <div class="layui-col-md12">
            <button class="layui-btn" lay-event="create" url="<%=basepath%>addons/companyWebsite/job/add.html" topWidth="800px" topHeight="350px"
                topTitle="新增招聘信息">
                <i class="layui-icon">&#xe654;</i>新增
            </button>
            <button class="layui-btn layui-btn-danger" lay-event="delete" delete-by="id" url="api/v1/companyWebsite/company/jobs/batch" isConfirm="1"
                confirmMsg="是否确定删除选中的数据？">
                <i class="layui-icon">&#xe640;</i>批量删除
            </button>
            <button class="layui-btn" lay-event="query">
                <i class="layui-icon">&#x1002;</i>刷新
            </button>
        </div>
    </div>
    <div class="layui-row">
        <table id="DataGrid1" class="DataGrid" url="api/v1/companyWebsite/company/jobs" layout="#layout1" querybar="#querybar1" actionbar="#actionbar1"></table>
        <div id="layout1" class="layui-custom-layout">
            <p type="numbers" title="#" />
            <p checkbox="true" />
            <p field="name" title="名称" align="center" width="150" sort="true" />
            <p field="priority" title="优先级" align="center" width="30%" sort="true" />
            <p fixed="right" align="center" title="操作" width="220" toolbar="#bar1" />
        </div>
        <script type="text/html" id="bar1">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="open" url="<%=basepath%>addons/companyWebsite/job/edit.html?id={{d.id}}&readonly=true" topWidth="800px" topHeight="350px" topTitle="查看">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit" url="<%=basepath%>addons/companyWebsite/job/edit.html?id={{d.id}}" topWidth="800px" topHeight="350px" topTitle="编辑">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" url="api/v1/companyWebsite/company/jobs/{{d.id}}" isConfirm="true" confirmMsg="是否确定删除当前记录？">删除</a>
        </script>
    </div>
    <script type="text/javascript" src="<%=basepath%>js/main.bundle.js?version=<%=version%>"></script>
</body>

</html>
